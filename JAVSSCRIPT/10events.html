<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function hello()
      {
        alert("Hello");
      }   
    </script>
    <button onclick="hello()">Click me</button>
    <p ondblclick="hello()">Click me</p>
    <p oncontextmenu="hello()">Click me</p>
    <p onmouseenter="hello()">Click me</p>
    
</body>
</html>
