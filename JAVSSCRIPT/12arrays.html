<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=['a','b','c','d'];
        
        for(var i in a)
        {
            document.write("<li>"+ a[i]+"</li>");
        }
        document.write("<br>");

        var v=new Array(5);
        
        for(var i=0;i<5;i++)
        {
            v[i]=Number(prompt("Enter values"));
        }
        document.write("<br>")
        for(var x of v)
        {
            document.write(x);
        }
    </script>
</body>
</html>
