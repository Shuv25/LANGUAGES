<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //there are 7 datatypes in js string,number,boolean,array,object,null,undefined
       var a,b;
       a=5;
       b=6;
       document.write(a+b);
       document.write("<br>");
       document.write(typeof a);

       var x="Shuv";
       document.write("<br>");
       document.write(typeof x);
       
       var y = false;
       document.write("<br>");
       document.write(typeof y);
       
       var z = [3,4,5,6];
       document.write("<br>");
       document.write(typeof z);
       
       var p = {a:3,b:4,c:5};
       document.write("<br>");
       document.write(typeof p);
       
       var q = null;
       document.write("<br>");
       document.write(typeof q);
       
       var r =undefined;
       document.write("<br>");
       document.write(typeof r);


    </script>
</body>
</html>
