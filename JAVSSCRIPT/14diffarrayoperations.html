<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[3,4,5];
        document.write(a);
        document.write("<br>");

        a.sort();

        document.write(a);
        document.write("<br>");

        a.reverse();
        
        document.write(a);
        document.write("<br>");

    </script>
</body>
</html>
