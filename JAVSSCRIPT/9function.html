<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greet() {
        document.write("Hello<br>");
      }
      greet();
      function sum(a, b) {
        document.write(a + b);
        document.write("<br>");
      }
      sum(5, 6);
      sum(6, 6);
      sum(7, 6);

      function loopsum(a) {
        var sum = 0;
        for (i = 1; i <= a; i++) {
          sum += i;
        }
        return sum;
      }

      var x = Number(prompt("Enter the no:"));
      document.write("<br>");
      document.write(loopsum(x));

      document.write("<br>");

      function rand(...num) {
        //... is a spread opearator
        return num;
      }
      document.write(rand(4, 5, 6));

      document.write("<br>");

      const abc = {
        name: "lol",
        id: 74,
        statusL: "active",
      };
      function print(a) {
        document.write(
          "The name is ",
          abc.name,
          " id is ",
          abc.id,
          " status is ",
          abc.statusL
        );
      }
      print(abc);

      document.write("<br>");

      var greet = function (abc) {
        document.write("Hello ", abc);
      };
      greet("Shuv");

      document.write("<br>");

      var cal = (a, b, c) => a + b + c;
      document.write(cal(5, 6, 7));
    </script>
  </body>
</html>
