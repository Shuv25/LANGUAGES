<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arithmetic Operators
        var a,b;
        a=5;
        b=6;
        document.write(a+b);
        document.write("<br>");
        b++;
        document.write(a - b);
        document.write("<br>");
        document.write(a * b);
        document.write("<br>");
        document.write(a / b);
        document.write("<br>");
        document.write(a ** b);
        a--;
        document.write("<br>");
        document.write(a % b);

    </script>
</body>
</html>
