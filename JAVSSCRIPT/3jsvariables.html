<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //there are three keywords in js for variable declearation first one is var
        var name="Sourav Sutradhar<br>";
        var age=22;
        var status="<br>alive";
        
        document.write("Details:<br>");
        document.write(name);
        document.write(age);
        document.write(status);

        //second one is let. only diff with var is we cant declear variable two times
        
        let secname="<br>Shuv Sutradhar<br>";
        document.write(secname);
        
        //third one is const
        const nage=23;
        document.write(nage);

    </script>
</body>
</html>
